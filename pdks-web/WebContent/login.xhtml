<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:a4j="http://richfaces.org/a4j" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
	template="layout/template.xhtml">
	<ui:define name="title">
		<h:outputText value="Login" />
	</ui:define>
	<ui:define name="body">

		<h:form id="login">

			<rich:panel>

				<f:facet name="header">Giriş</f:facet>
				<div class="dialog" style="height: 400px"><h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
					<h:outputLabel for="username">Kullanıcı adı</h:outputLabel>
					<h:inputText id="username" value="#{credentials.username}" size="128" required="true" requiredMessage="Kullancı adı giriniz" />
					<h:outputLabel for="password">Şifre</h:outputLabel>
					<h:inputSecret id="password" value="#{credentials.password}" size="64" required="true" requiredMessage="Şifre giriniz" />
					<h:outputLabel for="rememberMe">Beni hatırla</h:outputLabel>
					<h:selectBooleanCheckbox id="rememberMe" value="#{identity.rememberMe}" />
					<h:outputLabel for="username"></h:outputLabel>
					<a4j:commandButton status="ajaxStatus" value="Sisteme Giriş" action="#{identity.login}">
						<s:defaultAction />
					</a4j:commandButton>
				</h:panelGrid></div>

			</rich:panel>



		</h:form>


	</ui:define>
</ui:composition>
