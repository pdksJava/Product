<m:message xmlns="http://www.w3.org/1999/xhtml" xmlns:m="http://jboss.com/products/seam/mail" xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hx="http://www.ibm.com/jsf/html_extended" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jstl="http://java.sun.com/jsp/jstl" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" charset="UTF-8">
	<m:from name="#{ortakIslemler.getParameterKey('fromName')}" address="#{ortakIslemler.getParameterKey('fromAdres')}" />
	<m:to name="#{pdksPersonelHome.instance.adSoyad}" address="#{pdksPersonelHome.ePosta}" />
	<ui:fragment rendered="#{pdksPersonelHome.ePosta != authenticatedUser.email}">
		<m:bcc name="#{authenticatedUser.adSoyad}" address="#{authenticatedUser.email}" />
	</ui:fragment>
	<ui:fragment rendered="#{ortakIslemler.getParameterKey('bccAdres') != ''}">
		<m:bcc address="#{ortakIslemler.getParameterKey('bccAdres')}" />
	</ui:fragment>
	<m:subject>Test Mesaj覺</m:subject>
	<m:body>
		<p>Merhaba #{pdksPersonelHome.instance.adSoyad},</p>
		<p>
			<s:formattedText value="#{pdksPersonelHome.denemeMesaj}"  />

		</p>
		<p>Sayg覺lar覺m覺zla,</p>

	</m:body>
</m:message>
