<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="/layout/template.xhtml">
	<ui:define name="title">
		<h:outputText value="Çalışma Planı Güncelleme Talep" />
	</ui:define>
	<ui:define name="body">

		<h:form>

			<rich:panel header="Çalışma Planı Güncelleme Talep">
				<a4j:outputPanel ajaxRendered="true">
					<h:messages id="messages" styleClass="message" errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg" />
				</a4j:outputPanel>
				<ui:fragment rendered="#{vardiyaGunHome.calismaPlanKilit!=null}">
					<h:panelGrid columns="2" style="width:40%;">
						<s:decorate template="/layout/edit.xhtml">
							<ui:define name="label">Yıl</ui:define>
							<h:outputText value="#{vardiyaGunHome.denklestirmeAy.yil}" />
						</s:decorate>
						<s:decorate template="/layout/edit.xhtml">
							<ui:define name="label">Ay</ui:define>
							<h:outputText value="#{vardiyaGunHome.denklestirmeAy.ayAdi}" />
						</s:decorate>

						<s:decorate template="/layout/edit.xhtml">
							<ui:define name="label">#{ortakIslemler.sirketAciklama()}</ui:define>
							<ui:fragment rendered="#{vardiyaGunHome.calismaPlanKilit.sirket.sirketGrup!=null}">
								<h:outputText value="#{vardiyaGunHome.calismaPlanKilit.sirket.sirketGrup.aciklama}" />
							</ui:fragment>
							<ui:fragment rendered="#{vardiyaGunHome.calismaPlanKilit.sirket.sirketGrup==null}">
								<h:outputText value="#{vardiyaGunHome.calismaPlanKilit.sirket.adi}" />
							</ui:fragment>
						</s:decorate>
						<s:decorate template="/layout/edit.xhtml" rendered="#{vardiyaGunHome.calismaPlanKilit.sirket.tesisDurum}">
							<ui:define name="label">#{ortakIslemler.tesisAciklama()}</ui:define>
							<h:outputText value="#{vardiyaGunHome.calismaPlanKilit.tesis.aciklama}" />
						</s:decorate>
						<s:decorate template="/layout/edit.xhtml">
							<ui:define name="label">#{vardiyaGunHome.bolumAciklama}</ui:define>
							<h:outputText value="#{vardiyaGunHome.calismaPlanKilit.bolum.aciklama}" />
						</s:decorate>
						<s:decorate template="/layout/edit.xhtml">
							<ui:define name="label">#{ortakIslemler.yoneticiAciklama()}</ui:define>
							<h:outputText value="#{vardiyaGunHome.calismaPlanKilit.olusturanUser.adSoyad}" />
						</s:decorate>
					</h:panelGrid>



				</ui:fragment>
			</rich:panel>

		</h:form>





	</ui:define>

</ui:composition>
