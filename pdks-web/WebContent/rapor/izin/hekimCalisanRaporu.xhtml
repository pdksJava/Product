<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt" xmlns:a4j="http://richfaces.org/a4j" template="/layout/frame.xhtml">
 
	<ui:define name="body">

		<h:form id="formHkimCalisanRaporu">

			<rich:panel header="#{ortakIslemler.getMenuUserAdi(personelIzinGirisiHome.session,'hekimCalisanRaporu')}" style="width:800px" >

				<rich:dataTable rowClasses="acik,koyu"  value="#{personelIzinGirisiHome.personelList}" var="hekim"   rowKeyVar="row" id="hekimTable">
					<f:facet name="header">
						<h:outputText value="Çalışan Hekimler" />
					</f:facet>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{ortakIslemler.personelNoAciklama()}" />
						</f:facet>
						<h:outputText value="#{hekim.sicilNo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Adı Soyadı" />
						</f:facet>
						<h:outputText value="#{hekim.adSoyad}" />
					</rich:column>

					<rich:column rendered="#{ personelIzinGirisiHome.ekSahaTanimMap.ekSaha1 != null and ortakIslemler.getListEkSahaDurum(personelIzinGirisiHome.personelList,'1')}">
						<f:facet name="header">
							<h:outputText value="#{personelIzinGirisiHome.ekSaha1.aciklama}" />
						</f:facet>
						<h:outputText value="#{hekim.ekSaha1.aciklama}" />
					</rich:column>
					 
					<rich:column rendered="#{ personelIzinGirisiHome.ekSahaTanimMap.ekSaha3 != null}">
						<f:facet name="header">
							<h:outputText value="#{personelIzinGirisiHome.ekSaha3.aciklama}" />
						</f:facet>
						<h:outputText value="#{hekim.ekSaha3.aciklama}" />
					</rich:column>
					<rich:column rendered="#{personelIzinGirisiHome.ekSahaTanimMap.ekSaha4 != null and ortakIslemler.getListEkSahaDurum(personelIzinGirisiHome.personelList,'4')}">
						<f:facet name="header">
							<h:outputText value="#{personelIzinGirisiHome.ekSaha4.aciklama}" />
						</f:facet>
						<h:outputText value="#{hekim.ekSaha4.aciklama}" />
					</rich:column>
					 

				
				</rich:dataTable>
			</rich:panel>

		</h:form>


	</ui:define>


</ui:composition>
