<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt" xmlns:a4j="http://richfaces.org/a4j"
	template="/layout/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{ortakIslemler.getMenuAdi('girisCikisKontrol')}" />
	</ui:define>
	<ui:define name="body">
		<h:form id="formGirisCikisKontrol">

			<rich:panel header="#{ortakIslemler.getMenuUserAdi(girisCikisKontrolHome.session,'girisCikisKontrol')}">
				<h:panelGrid columns="1" id="secimler">
					<s:decorate template="/layout/edit.xhtml"
						rendered="#{(authenticatedUser.admin or authenticatedUser.IKAdmin) and girisCikisKontrolHome.aramaSecenekleri.departmanIdList.size()>1}">
						<ui:define name="label">#{ortakIslemler.firmaKaynagiAciklama()}</ui:define>
						<h:selectOneMenu value="#{girisCikisKontrolHome.aramaSecenekleri.departmanId}" required="true" requiredMessage="#{ortakIslemler.firmaKaynagiAciklama()} seçiniz">
							<f:selectItem itemLabel="Lütfen seçiniz" />
							<f:selectItems value="#{girisCikisKontrolHome.aramaSecenekleri.departmanIdList}" />
							<a4j:support event="onchange" action="#{girisCikisKontrolHome.fillSirketList()}" ajaxSingle="true" reRender="secimler,hareketPanel" />
						</h:selectOneMenu>


					</s:decorate>
					<h:panelGrid columns="2">
						<s:decorate template="/layout/edit.xhtml" rendered="#{girisCikisKontrolHome.aramaSecenekleri.sirketIdList.size()>0}">
							<ui:define name="label">#{ortakIslemler.sirketAciklama()}</ui:define>
							<h:selectOneMenu value="#{girisCikisKontrolHome.aramaSecenekleri.sirketId}"
								disabled="#{girisCikisKontrolHome.aramaSecenekleri.sirketIdList.size() == 1}">
								<f:selectItem itemLabel="Lütfen seçiniz" />
								<f:selectItems value="#{girisCikisKontrolHome.aramaSecenekleri.sirketIdList}" />
								<a4j:support event="onchange" action="#{girisCikisKontrolHome.fillTesisList()}" ajaxSingle="true" reRender="secimler,hareketPanel" />
							</h:selectOneMenu>
						</s:decorate>
						<s:decorate template="/layout/edit.xhtml"
							rendered="#{ortakIslemler.tesisDurumu and girisCikisKontrolHome.aramaSecenekleri.tesisList != null and girisCikisKontrolHome.aramaSecenekleri.tesisList.size()>0}">
							<ui:define name="label">#{ortakIslemler.tesisAciklama()}</ui:define>
							<h:selectOneMenu value="#{girisCikisKontrolHome.aramaSecenekleri.tesisId}"
								disabled="#{girisCikisKontrolHome.aramaSecenekleri.tesisList.size() == 1}">
								<f:selectItem itemLabel="Lütfen seçiniz" />
								<f:selectItems value="#{girisCikisKontrolHome.aramaSecenekleri.tesisList}" />

							</h:selectOneMenu>
						</s:decorate>
						<s:decorate template="/layout/edit.xhtml">
							<ui:define name="label">#{ortakIslemler.personelNoAciklama()}</ui:define>
							<h:inputText value="#{girisCikisKontrolHome.sicilNo}">
								<a4j:support event="onchange" status="ajaxStatus" ajaxSingle="true" reRender="hareketPanel"
									action="#{girisCikisKontrolHome.vardiyaGunList.clear()}" />

							</h:inputText>
						</s:decorate>
						<s:decorate template="/layout/edit.xhtml">
							<ui:define name="label">Tarih</ui:define>
							<rich:calendar datePattern="#{authenticatedUser.dateFormat}" value="#{girisCikisKontrolHome.date}" required="true"
								requiredMessage="Tarih giriniz" />
						</s:decorate>
						<a4j:commandButton status="ajaxStatus" value="Hareket Listele" action="#{girisCikisKontrolHome.fillHareketList}" reRender="hareketPanel" />
					</h:panelGrid>
				</h:panelGrid>
			</rich:panel>

			<a4j:region>
				<rich:panel id="hareketPanel">
					<rich:dataTable rowClasses="acik,koyu" value="#{girisCikisKontrolHome.vardiyaGunList}" var="calismaPlani" rows="25" rowKeyVar="row"
						id="hareketTable">
						<f:facet name="header">
							<h:outputText value="Hareket Durumu" />
						</f:facet>
						<rich:column width="150">
							<f:facet name="header">
								<h:outputText value="Personel" />
							</f:facet>
							<h:outputText value="#{calismaPlani.personel.adSoyad}" />
						</rich:column>

						<rich:column width="60">
							<f:facet name="header">
								<h:outputText value="#{ortakIslemler.personelNoAciklama()}" />
							</f:facet>
							<h:outputText value="#{calismaPlani.personel.sicilNo}" />
						</rich:column>
						<rich:column width="60">
							<f:facet name="header">
								<h:outputText value="#{ortakIslemler.yoneticiAciklama()}" />
							</f:facet>
							<h:outputText value="#{calismaPlani.personel.yoneticisi.adSoyad}" />
						</rich:column>
						<rich:column width="60">
							<f:facet name="header">
								<h:outputText value="#{ortakIslemler.sirketAciklama()}" />
							</f:facet>
							<h:outputText value="#{calismaPlani.personel.sirket.ad}" />
						</rich:column>
						<rich:column width="60" rendered="#{ortakIslemler.getListTesisDurum(girisCikisKontrolHome.vardiyaGunList)}">
							<f:facet name="header">
								<h:outputText value="#{ortakIslemler.tesisAciklama()}" />
							</f:facet>
							<h:outputText value="#{calismaPlani.personel.tesis.aciklama}" />
						</rich:column>
						<rich:column width="60">
							<f:facet name="header">
								<h:outputText value="#{girisCikisKontrolHome.bolumAciklama}" />
							</f:facet>
							<h:outputText value="#{calismaPlani.personel.ekSaha3.aciklama}" />
						</rich:column>
						<rich:column width="100">
							<f:facet name="header">
								<h:outputText value="#{ortakIslemler.vardiyaAciklama()}" />

							</f:facet>
							<h:outputText
								value=" #{authenticatedUser.timeFormatla(calismaPlani.islemVardiya.vardiyaBasZaman)}- #{authenticatedUser.timeFormatla(calismaPlani.islemVardiya.vardiyaBitZaman)}" />
						</rich:column>
						<rich:column width="60">
							<f:facet name="header">
								<h:outputText value="Giriş" />
							</f:facet>
							<h:outputText title="#{calismaPlani.girisHareket.kapiView.kapi.aciklama}"
								value="#{authenticatedUser.dateTimeFormatla(calismaPlani.girisHareket.zaman)}" />
						</rich:column>
						<rich:column width="60">
							<f:facet name="header">
								<h:outputText value="Çıkış" />
							</f:facet>
							<h:outputText title="#{calismaPlani.cikisHareket.kapiView.kapi.aciklama}"
								value="#{authenticatedUser.dateTimeFormatla(calismaPlani.cikisHareket.zaman)}" />
						</rich:column>
						<rich:column width="60">
							<f:facet name="header">
								<h:outputText value="Hareketler" />
							</f:facet>

							<a4j:commandLink status="ajaxStatus" ajaxSingle="true" id="viewlink" rendered="#{calismaPlani.hareketler != null}"
								oncomplete="#{rich:component('hareketDetayPanel')}.show()" reRender="hareketDetayPanel"
								action="#{girisCikisKontrolHome.hareketGoster(calismaPlani)}">
								<h:graphicImage value="/img/onetomany.gif" style="border:0" />

							</a4j:commandLink>
							<rich:toolTip for="viewlink" value="#{calismaPlani.personel.adSoyad} Hareketlerini Görüntüle" />
						</rich:column>

						<f:facet name="footer">
							<rich:datascroller renderIfSinglePage="false" maxPages="5" />
						</f:facet>
					</rich:dataTable>
					<h:commandLink value="#{messages['ortak.etiket.excelAktar']}" action="#{girisCikisKontrolHome.girisCikisExcel()}"
						rendered="#{not empty girisCikisKontrolHome.vardiyaGunList}" />

					<h:commandLink value="#{messages['ortak.etiket.excelAktar']}" action="#{girisCikisKontrolHome.vardiyaOzetExcel}" target="blank"
						rendered="#{not empty vardiyaOzetRaporuHome.puantajList}">
						<a4j:support event="oncomplete" status="ajaxStatus" />
					</h:commandLink>

				</rich:panel>
				<rich:modalPanel id="hareketDetayPanel" autosized="true" width="450">
					<f:facet name="header">
						<h:outputText value="#{girisCikisKontrolHome.instance.personel.adSoyad} " />
					</f:facet>
					<f:facet name="controls">
						<h:panelGroup>
							<h:graphicImage value="/img/close.png" id="harekethidelink" styleClass="hidelink" />
							<rich:componentControl for="hareketDetayPanel" attachTo="harekethidelink" operation="hide" event="onclick" />
						</h:panelGroup>
					</f:facet>

					<h:panelGrid width="400">
						<rich:dataTable rowClasses="acik,koyu" value="#{girisCikisKontrolHome.hareketList}" var="hareket" rows="20" rowKeyVar="row">
							<f:facet name="header">

								<h:outputText value="Hatalı Hareketleri" />
							</f:facet>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Kapı" />
								</f:facet>
								<h:outputText value="#{hareket.kapiView.kapi.aciklama}" />-
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Kapı Tip" />
								</f:facet>
								<h:outputText value="#{hareket.kapiView.kapi.tipi.aciklama}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Zamanı" />
								</f:facet>
								<h:outputText value="#{authenticatedUser.dateTimeFormatla(hareket.zaman)}" />

							</rich:column>
							<f:facet name="footer">
								<rich:datascroller renderIfSinglePage="false" maxPages="5" />
							</f:facet>
						</rich:dataTable>
					</h:panelGrid>

				</rich:modalPanel>


			</a4j:region>


		</h:form>


	</ui:define>

</ui:composition>
