<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" template="/layout/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{ortakIslemler.getMenuAdi('pdksAgentTanimlama')}" />
	</ui:define>
	<ui:define name="body">

		<h:form>
			<a4j:region>
				<rich:panel header="#{ortakIslemler.getMenuUserAdi(pdksAgentTanimlamaHome.session,'pdksAgentTanimlama')}">
					<a4j:outputPanel ajaxRendered="true">
						<h:messages id="messages" styleClass="message" errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg" />
					</a4j:outputPanel>
					<a4j:outputPanel id="anaForm">
						<h:panelGrid columns="1">


							<rich:dataTable rowClasses="acik,koyu" value="#{pdksAgentTanimlamaHome.pdksAgentList}" var="pdksAgentTanimlama" rows="25" rowKeyVar="row"
								id="table">
								<f:facet name="header">
									<h:outputText value="Zamanlanmış Görevler" />
								</f:facet>
								<rich:column>
									<f:facet name="header">
                        İşlemler
            	    </f:facet>
									<ui:fragment>
										<a4j:commandLink status="ajaxStatus" id="editlink" oncomplete="#{rich:component('editPanel')}.show()" ajaxSingle="true"
											action="#{pdksAgentTanimlamaHome.guncelle(pdksAgentTanimlama)}" reRender="editPanel">
											<h:graphicImage value="/img/edit.gif" style="border:0" alt="Edit" />

										</a4j:commandLink>
										<rich:toolTip for="editlink" value="Güncelle" />
										<a4j:commandLink status="ajaxStatus" rendered="#{authenticatedUser.admin }" reRender="deletePanel" ajaxSingle="true"
											action="#{pdksAgentTanimlamaHome.guncelle(pdksAgentTanimlama)}" id="deletelink" oncomplete="#{rich:component('deletePanel')}.show()">
											<h:graphicImage value="/img/delete.gif" style="border:0" alt="Delete" />

										</a4j:commandLink>
										<rich:toolTip for="deletelink" value="Delete" />
										<ui:fragment rendered="#{pdksAgentTanimlama.durum}">
											<a4j:commandLink status="ajaxStatus" ajaxSingle="true" id="runLink" action="#{pdksAgentTanimlamaHome.agentRun(pdksAgentTanimlama)}">
												<h:graphicImage value="/img/calculator.png" height="20" style="border:0" />

											</a4j:commandLink>

											<rich:toolTip for="runLink" value="#{pdksAgentTanimlama.aciklama} Çalıştır" />
										</ui:fragment>


									</ui:fragment>





								</rich:column>
								<rich:column rendered="#{authenticatedUser.admin == true}">
									<f:facet name="header">
										<h:outputText value="Id" />
									</f:facet>
									<h:outputText value="#{pdksAgentTanimlama.id}" />
								</rich:column>
								<rich:column filterBy="#{pdksAgentTanimlama.storeProcedureAdi}" filterEvent="onkeyup">
									<f:facet name="header">
										<h:outputText value="İşlem Adı" />
									</f:facet>
									<h:outputText value="#{pdksAgentTanimlama.storeProcedureAdi}" id="storeProcedureAdi" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Açıklama" />
									</f:facet>
									<h:outputText value="#{pdksAgentTanimlama.aciklama}" />
								</rich:column>

								<rich:column>
									<f:facet name="header">
										<h:outputText value="Gün Değeri" />
									</f:facet>
									<h:outputText value="#{pdksAgentTanimlama.gunBilgi}" id="gunBilgi" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Hafta Değeri" />
									</f:facet>
									<h:outputText value="#{pdksAgentTanimlama.haftaBilgi}" id="haftaBilgi" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Saat Değeri" />
									</f:facet>
									<h:outputText value="#{pdksAgentTanimlama.saatBilgi}" id="saatBilgi" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Dakika Değeri" />
									</f:facet>
									<h:outputText value="#{pdksAgentTanimlama.dakikaBilgi}" id="dakikaBilgi" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Aktif" />
									</f:facet>
									<h:outputText value="#{authenticatedUser.getYesNo( pdksAgentTanimlama.durum)}" id="active" />
								</rich:column>


								<f:facet name="footer">
									<rich:datascroller renderIfSinglePage="false" maxPages="5" />
								</f:facet>
							</rich:dataTable>
						</h:panelGrid>
						<ui:fragment rendered="#{authenticatedUser.admin}">
							<a4j:commandButton status="ajaxStatus" value="Ekle" action="#{pdksAgentTanimlamaHome.guncelle(null)}"
								oncomplete="#{rich:component('editPanel')}.show()" reRender="editPanel">
							</a4j:commandButton>

							<rich:toolTip for="addlink" value="Ekle" />

						</ui:fragment>
					</a4j:outputPanel>
				</rich:panel>
			</a4j:region>
		</h:form>

		<rich:modalPanel id="editPanel" autosized="true" width="800">
			<f:facet name="header">
				<h:outputText value="Zamanlanmış Görevler Güncelle" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:form>
						<h:graphicImage value="/img/close.png" id="hidelink" styleClass="hidelink">
							<a4j:support event="onclick" action="#{pdksAgentTanimlamaHome.instanceRefresh}" reRender="sablonTable"
								oncomplete="if (#{facesContext.maximumSeverity == null}) #{rich:component('editPanel')}.hide();" ajaxSingle="true" />
						</h:graphicImage>
					</h:form>
				</h:panelGroup>
			</f:facet>
			<h:form>

				<h:panelGrid columns="1">
					<a4j:outputPanel ajaxRendered="true" id="ptmEdit">

						<s:decorate template="/layout/edit.xhtml">
							<ui:define name="label">İşlem Adı</ui:define>
							<h:inputText style="width: 500px" requiredMessage="İşlem adı giriniz" required="true" size="255"
								value="#{pdksAgentTanimlamaHome.currentAgent.storeProcedureAdi}" />
						</s:decorate>
						<s:decorate template="/layout/edit.xhtml">
							<ui:define name="label">Açıklama</ui:define>
							<h:inputText style="width: 500px" requiredMessage="Açıklama giriniz" required="true" maxlength="255"
								value="#{pdksAgentTanimlamaHome.currentAgent.aciklama}" />
						</s:decorate>
						<s:decorate template="/layout/edit.xhtml">
							<ui:define name="label">Gün Değeri</ui:define>
							<h:inputText style="width: 500px" maxlength="255" value="#{pdksAgentTanimlamaHome.currentAgent.gunBilgi}">
							</h:inputText>
						</s:decorate>
						<s:decorate template="/layout/edit.xhtml">
							<ui:define name="label">Hafta  Değeri</ui:define>
							<h:inputText style="width: 500px" maxlength="255" value="#{pdksAgentTanimlamaHome.currentAgent.haftaBilgi}">
							</h:inputText>
						</s:decorate>
						<s:decorate template="/layout/edit.xhtml">
							<ui:define name="label">Saat Değeri</ui:define>
							<h:inputText style="width: 500px" maxlength="255" value="#{pdksAgentTanimlamaHome.currentAgent.saatBilgi}">
							</h:inputText>
						</s:decorate>
						<s:decorate template="/layout/edit.xhtml">
							<ui:define name="label">Dakika Değeri</ui:define>
							<h:inputText style="width: 500px" maxlength="255" value="#{pdksAgentTanimlamaHome.currentAgent.dakikaBilgi}">
							</h:inputText>
						</s:decorate>
						<s:decorate template="/layout/edit.xhtml">
							<ui:define name="label">Aktif</ui:define>
							<h:selectBooleanCheckbox required="true" value="#{pdksAgentTanimlamaHome.currentAgent.durum}" />
						</s:decorate>

					</a4j:outputPanel>
					<!--  -->

					<a4j:commandButton status="ajaxStatus" value="Kaydet" action="#{pdksAgentTanimlamaHome.kaydet()}" reRender="table"
						oncomplete="if (#{facesContext.maximumSeverity == null}) #{rich:component('editPanel')}.hide();" />



				</h:panelGrid>
			</h:form>
		</rich:modalPanel>

		<rich:modalPanel id="deletePanel" autosized="true" width="200">
			<f:facet name="header">
				<h:outputText value="#{pdksAgentTanimlamaHome.currentAgent.aciklama}  silinsin mi?" style="padding-right:15px;" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="/img/close.png" styleClass="hidelink" id="hidelink2" />
					<rich:componentControl for="deletePanel" attachTo="hidelink2" operation="hide" event="onclick" />
				</h:panelGroup>
			</f:facet>
			<h:form>
				<a4j:outputPanel ajaxRendered="true">
					<h:messages id="messages" styleClass="message" errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg" />
				</a4j:outputPanel>
				<table width="100%">
					<tbody>
						<tr>
							<td align="center" width="50%"><a4j:commandButton status="ajaxStatus" value="Evet" ajaxSingle="true"
									action="#{pdksAgentTanimlamaHome.deleteAgent()}" oncomplete="#{rich:component('deletePanel')}.hide();" reRender="table" /></td>
							<td align="center" width="50%"><a4j:commandButton status="ajaxStatus" value="Hayır" oncomplete="#{rich:component('deletePanel')}.hide();" /></td>
						</tr>
					</tbody>
				</table>
			</h:form>
		</rich:modalPanel>


	</ui:define>

</ui:composition>
