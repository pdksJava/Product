<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"
	template="/layout/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{ortakIslemler.getMenuAdi('notice')}" />
	</ui:define>
	<ui:define name="body">

		<h:form>
			<rich:panel header="#{ortakIslemler.getMenuUserAdi(noticeHome.session,'notice')}">
				<rich:editor value="#{noticeHome.homeNotice.value}" theme="advanced" configuration="editorconfig">
					<f:param name="width" value="1300" />
					<f:param name="theme_advanced_disable" value="styleselect,image, media" />

				</rich:editor>
			</rich:panel>
			<a4j:commandButton status="ajaxStatus" action="#{noticeHome.save}" value="Kaydet" reRender="aciklama" />
			<h:panelGroup id="aciklama">
				<f:verbatim> #{noticeHome.homeNotice.value}</f:verbatim>
			</h:panelGroup>
		</h:form>
	</ui:define>

</ui:composition>
